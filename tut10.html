<!-- Ids and classes in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes in HTML</h3>
    <div  id="mainBox" class="redBg blackBorder">
        This is mainbox.
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- We are using div#mainBox to create Id and span.redBg to create class -->
    <div id="mainBox"></div>
    <!-- we are using here span.class1.class2..class3*4 to create multiple classes -->
    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">Third</span>
    <span class="class1 class2 class3">Fourth</span>
</body>
</html>

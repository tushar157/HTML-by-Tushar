<!-- Forms -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>This is a sample form</h3>
    <form action="backend.php">
        <label for="Name">Name:</label>
        <div>
            <input type="text" name="myName" id="Name">
        </div>
        <br>
        <div>
            Roll no.:<input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date of Birth: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <label for="Are you Eligible?">Are you Eligible? : </label>
        <div>
            <input type="checkbox" name="myEligibility" id="Are you Eligible?" checked>
        </div>
        <br>
        <!-- For selecting a option -->
        <div>
            Gender: Male <input type="radio" name="myGender" checked> Female <input type="radio" name="myGender"> Transgender <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <!-- Textarea -->
            Write about yourself: <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Car">Car:</label>
            <select name="myCar" id="Car">
                <option value="scr">Scorpio</option>
                <option value="edr">Endeaver</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset All">
        </div>
    </form>
</body>
</html>

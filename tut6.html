<!-- We will learn here that how we can insert an image or link in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- This is the way you can insert a link -->
    <a href="https://google.com" target="_blank">Go to Google</a><hr>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><hr>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><hr>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><hr>
    <a href="/tut5.html" target="_blank">Tut 5</a>
    <!-- This is the way you can insert an image -->
    <!-- This is for non loading image -->
    <img src="tushar.jpg" alt="Error loading image"><hr>
    <!-- This is for a loading image by using a link -->
    <img src="https://source.unsplash.com/600x400/?nature,water" alt="Random Image"><hr>
    <!-- The width and height can be set in the following way -->
    <img src="https://source.unsplash.com/600x400/?nature,water" alt="Random Image" width="600" height="400">
</body>
</html>
